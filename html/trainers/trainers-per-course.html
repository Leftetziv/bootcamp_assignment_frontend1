<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainers per Course</title>
    <link href="../../css/global.css" rel="stylesheet" />
    <link href="../../css/form.css" rel="stylesheet" />
    <link href="../../css/header.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="../../js/form-selectiontable-delete-row.js"></script>
    <script src="../../js/trainers/trainer-add-edit-checks.js"></script>
    <script src="../../js/localstorage.js"></script>
    <script src="../../js/trainers/trainers-per-course.js"></script>
</head>

<body>
    <header>
        <div class="nav">
            <a href="../index.html">
                <img class="logo" alt="Logo" src="../../images/logo.png" width="150">
            </a>
            <div class="nav-menu">
                <a href="../courses/courses-list.html">Courses</a>
                <a href="trainers-list.html">Trainers</a>
                <a href="../students/students-list.html">Students</a>
                <a href="../assignments/briefings-list.html">Briefings</a>
                <a href="../assignments/submissions-list.html">Submissions</a>
            </div>
        </div>
    </header>
    <main>
        <h2 class="title">Trainers per Course
        </h2>

        <form action="">
            <div class="grid-container">

                <div class="span-350-grid-1c">
                    <label for="course">Course:</label>
                    <select type="type" name="course" id="course" onchange="updateTrainerSelections()">
                    </select>
                </div>

                <div class=" span-600-grid-1c">
                    <fieldset>
                        <legend>Trainers teaching</legend>

                        <div class="select-list">
                            <input list="trainers-list" name="trainers" id="trainers"
                                placeholder="Select a trainer to assign him" class="input select-list-input">
                            <datalist id="trainers-list">
                            </datalist>
                            <button type="button" class="select-list-add-button" onclick="add()">Assign Trainer</button>
                        </div>
                        <div class=" span-350-grid-1c">
                            <span class="error-msg" id="add-error"></span>
                        </div>
                        <table>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Subject</th>
                                <th></th>
                            </tr>
                        </table>

                    </fieldset>
                </div>

                <div class="form-buttons">
                    <button type="button" class="submit-button" id="confirm-btn" onclick="updateCourse()">Save</button>
                    <button type="button" class="submit-button" id="return-btn"
                        onclick="cancelToCourse()">Cancel</button>
                </div>

            </div>
        </form>

    </main>
    <footer>Tziv Designs. Travel back in time with us!</footer>
</body>

</html>
