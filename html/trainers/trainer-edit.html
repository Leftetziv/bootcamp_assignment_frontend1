<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Edit</title>
    <link href="../../css/global.css" rel="stylesheet" />
    <link href="../../css/form.css" rel="stylesheet" />
    <link href="../../css/header.css" rel="stylesheet" />
</head>

<body>
    <header>
        <div class="nav">
            <a href="../index2.html">
                <img class="logo" alt="Logo" src="../../images/logo.png" width="150">
            </a>
            <div class="nav-menu">
                <a href="../courses/courses-list.html">Courses</a>
                <a href="trainers-list.html">Trainers</a>
                <a href="../students/student-list.html">Students</a>
                <a href="../assignments/briefings-list.html">Briefings</a>
                <a href="../assignments/submissions-list.html">Submissions</a>
            </div>
        </div>
    </header>
    <main>
        <h2 class="title">Modify Trainer
        </h2>

        <form action="">
            <div class="grid-container">
                <input type="number" name="id" hidden value="12345">

                <div class="span-350-grid-1c">
                    <label for="fname">First name: </label>
                    <input type="text" name="fname" id="fname" maxlength="20" placeholder="Student first name.." />
                </div>

                <div class="span-350-grid-1c">
                    <label for="fname">Last name: </label>
                    <input type="text" name="lname" id="lname" maxlength="20" placeholder="Student last name.." />
                </div>

                <div class="span-350-grid-1c">
                    <label for="subject">Stream:</label>
                    <select name="subject" id="subject">
                        <option value="" disabled selected>Select a subject</option>
                        <option value="java">Java</option>
                        <option value="csharp">C#</option>
                        <option value="js">Javascript</option>
                        <option value="python">Python</option>
                        <option value="mysql">MySql</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                    </select>
                </div>

                <div class="form-buttons">
                    <button class="submit-button" id="confirm-btn">Update</button>
                    <button class="submit-button" id="return-btn">Cancel</button>
                </div>
            </div>


        </form>

    </main>
    <footer>Tziv Designs. Travel back in time with us!</footer>
</body>

</html>
