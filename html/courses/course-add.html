<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Creation</title>
    <link href="../../css/global.css" rel="stylesheet" />
    <link href="../../css/form.css" rel="stylesheet" />
    <link href="../../css/header.css" rel="stylesheet" />
    <script src="../../js/gen-restrictions.js" async></script>
    <script src="../../js/courses/course-add-edit-checks.js" async></script>
</head>

<body>
    <header>
        <div class="nav">
            <a href="../index2.html">
                <img class="logo" alt="Logo" src="../../images/logo.png" width="150">
            </a>
            <div class="nav-menu">
                <a href="courses-list.html">Courses</a>
                <a href="../trainers/trainers-list.html">Trainers</a>
                <a href="../students/students-list.html">Students</a>
                <a href="../assignments/briefings-list.html">Briefings</a>
                <a href="../assignments/submissions-list.html">Submissions</a>
            </div>
        </div>
    </header>
    <main>
        <h2 class="title">Creating Course
        </h2>

        <form name="form" action="">
            <div class="grid-container">

                <div class="span-350-grid-1c">
                    <label for="mytitle">Title: </label>
                    <input type="text" name="title" id="title" maxlength="20" placeholder="Enter the course title..">
                    <span class="error-msg"></span>
                </div>

                <div class="span-350-grid-1c">
                    <label for="stream">Stream:</label>
                    <select name="stream" id="stream">
                    </select>
                </div>

                <div class="span-350-grid-1c">
                    <label for="type">Type:</label>
                    <select name="type" id="type">
                    </select>
                </div>

                <div class="span-350-grid-1c">
                    <label for="sdate">Starting Date:</label>
                    <input type="date" name="sdate" id="sdate" placeholder="Select the starting date..">
                </div>

                <div class="span-350-grid-1c">
                    <label for="edate">Ending Date:</label>
                    <input type="date" name="edate" id="edate" placeholder="Select the ending date..">
                    <span class="error-msg"></span>
                </div>

                <div class="form-buttons">
                    <button type="button" class="submit-button" id="confirm-btn" onclick="commitCourse()">Add</button>
                    <button type="button" class="submit-button" id="return-btn" onclick="cancel()">Cancel</button>
                </div>
            </div>

        </form>

    </main>
    <footer>Tziv Designs. Travel back in time with us!</footer>
    <script src="../../js/localstorage.js"></script>
    <script src="../../js/courses/course-add.js"></script>
</body>

</html>
