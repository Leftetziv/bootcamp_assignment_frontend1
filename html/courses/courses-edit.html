<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Edit</title>
    <link href="../../css/global.css" rel="stylesheet" />
    <link href="../../css/form.css" rel="stylesheet" />
    <link href="../../css/header.css" rel="stylesheet" />
    <script src="../../js/gen-restrictions.js"></script>
    <script src="../../js/courses/course-add-edit.js"></script>
</head>

<body>
    <header>
        <div class="nav">
            <a href="../index2.html">
                <img class="logo" alt="Logo" src="../../images/logo.png" width="150">
            </a>
            <div class="nav-menu">
                <a href="courses-list.html">Courses</a>
                <a href="../trainers/trainers-list.html">Trainers</a>
                <a href="../students/student-list.html">Students</a>
                <a href="../assignments/briefings-list.html">Briefings</a>
                <a href="../assignments/submissions-list.html">Submissions</a>
            </div>
        </div>
    </header>
    <main>
        <h2 class="title">Modify Course
        </h2>

        <form action="">
            <div class="grid-container">
                <input type="number" name="id" hidden value="12345">

                <div class="span-350-grid-1c">
                    <label for="mytitle">Title: </label>
                    <input type="text" name="title" id="title" maxlength="20" placeholder="Enter the course title.."
                        onchange="checkEmptyInputText(this)" />
                    <span class="error-msg"></span>
                </div>

                <div class="span-350-grid-1c">
                    <label for="stream">Stream:</label>
                    <select name="stream" id="stream">
                        <option value="" disabled selected>Select a stream</option>
                        <option value="java">Java</option>
                        <option value="csharp">C#</option>
                        <option value="js">Javascript</option>
                        <option value="python">Python</option>
                    </select>
                </div>

                <div class="span-350-grid-1c">
                    <label for="type">Type:</label>
                    <select name="type" id="type">
                        <option value="" disabled selected>Select a type</option>
                        <option value="full">Full time</option>
                        <option value="part">Part time</option>
                    </select>
                </div>

                <div class="span-350-grid-1c">
                    <label for="type">Starting Date:</label>
                    <input type="date" name="type" placeholder="Select the starting date..">
                </div>

                <div class="span-350-grid-1c">
                    <label for="type">Ending Date:</label>
                    <input type="date" name="type" placeholder="Select the ending date..">
                </div>

                <div class="form-buttons">
                    <button type="button" class="submit-button" id="confirm-btn">Update</button>
                    <button type="button" class="submit-button" id="return-btn">Cancel</button>
                </div>
            </div>
        </form>
    </main>
    <footer>Tziv Designs. Travel back in time with us!</footer>
</body>

</html>
