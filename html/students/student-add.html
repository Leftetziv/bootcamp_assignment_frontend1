<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Creation</title>
    <link href="../../css/global.css" rel="stylesheet" />
    <link href="../../css/form.css" rel="stylesheet" />
    <link href="../../css/header.css" rel="stylesheet" />
    <script src="../../js/gen-restrictions.js"></script>
    <script src="../../js/localstorage.js"></script>
    <script src="../../js/students/student-add-edit-checks.js"></script>
    <script src="../../js/students/student-add.js"></script>
</head>

<body>
    <header>
        <div class="nav">
            <a href="../index.html">
                <img class="logo" alt="Logo" src="../../images/logo.png" width="150">
            </a>
            <div class="nav-menu">
                <a href="../courses/courses-list.html">Courses</a>
                <a href="../trainers/trainers-list.html">Trainers</a>
                <a href="students-list.html">Students</a>
                <a href="../assignments/briefings-list.html">Briefings</a>
                <a href="../assignments/submissions-list.html">Submissions</a>
            </div>
        </div>
    </header>
    <main>
        <h2 class="title">Creating Student
        </h2>

        <form name="form" action="">
            <div class="grid-container">

                <div class="span-350-grid-1c">
                    <label for="fname">First name: </label>
                    <input type="text" name="fname" id="fname" maxlength="20" placeholder="Student first name.." />
                    <span class="error-msg"></span>
                </div>

                <div class="span-350-grid-1c">
                    <label for="fname">Last name: </label>
                    <input type="text" name="lname" id="lname" maxlength="20" placeholder="Student last name.." />
                    <span class="error-msg"></span>
                </div>

                <div class="span-350-grid-1c">
                    <label for="type">Date of Birth:</label>
                    <input type="date" name="dob" id="dob" placeholder="Enter the date of birth..">
                </div>

                <div class="span-350-grid-1c">
                    <label for="type">Tuition Fees:</label>
                    <input type="number" name="tuition" id="tuition" placeholder="Enter the tuition fees.." min="0"
                        max="99999" step="0.01" />
                    <span class="error-msg"></span>
                </div>

                <div class="form-buttons">
                    <button type="button" class="submit-button" id="confirm-btn" onclick="commitStudent()">Add</button>
                    <button type="button" class="submit-button" id="return-btn" onclick="cancel()">Cancel</button>
                </div>
            </div>

        </form>

    </main>
    <footer>Tziv Designs. Travel back in time with us!</footer>
</body>

</html>
