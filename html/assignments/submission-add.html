<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Creation</title>
    <link href="../../css/global.css" rel="stylesheet" />
    <link href="../../css/form.css" rel="stylesheet" />
    <link href="../../css/header.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="../../js/form-selectiontable-delete-row.js"></script>
    <script src="../../js/gen-restrictions.js"></script>
    <script src="../../js/assignments/submissions/submission-add-edit-checks.js"></script>
    <script src="../../js/localstorage.js"></script>
    <script src="../../js/assignments/submissions/submission-add.js"></script>
</head>

<body>
    <header>
        <div class="nav">
            <a href="../index2.html">
                <img class="logo" alt="Logo" src="../../images/logo.png" width="150">
            </a>
            <div class="nav-menu">
                <a href="../courses/courses-list.html">Courses</a>
                <a href="../trainers/trainers-list.html">Trainers</a>
                <a href="../students/students-list.html">Students</a>
                <a href="briefings-list.html">Briefings</a>
                <a href="submissions-list.html">Submissions</a>
            </div>
        </div>
    </header>
    <main>
        <h2 class="title">Creating Submission
        </h2>

        <form name="form" action="">
            <div class="grid-container">
                <div class="span-350-grid-1c">
                    <label for="briefing">Briefing:</label>
                    <select type="type" name="briefing" id="briefing" onchange="updatestudentSelections()">
                        <option value="" disabled selected>Select the briefing</option>
                    </select>
                    <span class="error-msg" id="briefing-error"></span>
                </div>

                <div class="span-350-grid-1c">
                    <label for="oral_mark">Oral Mark: </label>
                    <input type="number" name="oral_mark" id="oral_mark" placeholder="Enter the oral mark.." />
                    <span class="error-msg" id="oral_error"></span>
                </div>

                <div class="span-350-grid-1c">
                    <label for="total_mark">Total Mark: </label>
                    <input type="number" name="total_mark" id="total_mark" placeholder="Enter the total mark.." />
                    <span class="error-msg" id="total_error"></span>
                </div>

                <div class="span-350-grid-1c">
                    <label>Submission date and time:</label>
                    <div class="datetime">
                        <input type="date" name="date" id="date" class="datetime-date-input" />
                        <input type="time" name="time" id="time" class="datetime-time-input" />
                    </div>
                </div>

                <div class="span-600-grid-1c">
                    <fieldset>
                        <legend>Student(s) selection</legend>

                        <div class="select-list">
                            <input list="student-list" name="students" id="students"
                                placeholder="Select the student(s) that commited the submission"
                                class="input select-list-input">
                            <datalist id="student-list">
                            </datalist>
                            <button type="button" class="select-list-add-button" onclick="add()">Add Student</button>
                        </div>
                        <div class="span-350-grid-1c">
                            <span class="error-msg" id="add-error"></span>
                        </div>
                        <table>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Date of birth</th>
                                <th></th>
                            </tr>
                        </table>
                    </fieldset>
                </div>

                <div class="form-buttons">
                    <button type="button" class="submit-button" id="confirm-btn"
                        onclick="commitSubmission()">Add</button>
                    <button type="button" class="submit-button" id="return-btn" onclick="cancel()">Cancel</button>
                </div>
            </div>
        </form>
    </main>
    <footer>Tziv Designs. Travel back in time with us!</footer>
</body>

</html>
