<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Edit</title>
    <link href="../../css/global.css" rel="stylesheet" />
    <link href="../../css/form.css" rel="stylesheet" />
    <link href="../../css/header.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="../../js/form-selectiontable-delete-row.js"></script>
</head>

<body>
    <header>
        <div class="nav">
            <a href="../index2.html">
                <img class="logo" alt="Logo" src="../../images/logo.png" width="150">
            </a>
            <div class="nav-menu">
                <a href="../courses/courses-list.html">Courses</a>
                <a href="../trainers/trainers-list.html">Trainers</a>
                <a href="../students/student-list.html">Students</a>
                <a href="briefings-list.html">Briefings</a>
                <a href="submissions-list.html">Submissions</a>
            </div>
        </div>
    </header>
    <main>
        <h2 class="title">Modify Submission
        </h2>

        <form action="">
            <div class="grid-container">
                <input type="number" name="id" hidden value="12345">

                <div class="span-350-grid-1c">
                    <label for="briefing">Briefing:</label>
                    <select type="type" name="briefing" id="briefing" disabled>
                        <option value="1" selected>Java assignment 1 part A</option>
                    </select>
                </div>

                <div class="span-350-grid-1c">
                    <label for="oral_mark">Oral Mark: </label>
                    <input type="number" name="oral_mark" id="oral_mark" placeholder="Enter the oral mark.." />
                </div>

                <div class="span-350-grid-1c">
                    <label for="total_mark">Total Mark: </label>
                    <input type="number" name="total_mark" id="total_mark" placeholder="Enter the total mark.." />
                </div>

                <div class="span-350-grid-1c">
                    <label>Submission date and time:</label>
                    <div class="datetime">
                        <input type="date" name="date" class="datetime-date-input" />
                        <input type="time" name="time" class="datetime-time-input" />
                    </div>
                </div>



                <div class="span-600-grid-1c">
                    <fieldset>
                        <legend>Student(s) selection</legend>

                        <div class="select-list">
                            <input list="student-list" name="students" id="students"
                                placeholder="Select the student(s) that commited the submission"
                                class="input select-list-input">
                            <datalist id="student-list">
                                <option value="1 - Student1">Student 1</option>
                                <option value="2 - Student2">Student 2</option>
                                <option value="3 - Student3">Student 3</option>
                                <option value="4 - Student4">Student 4</option>
                            </datalist>
                            <button type="button" class="select-list-add-button" onclick="add()">Add Student</button>
                        </div>

                        <table>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Date of birth</th>
                                <th></th>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>Leyteris Tzivanis</td>
                                <td>11-11-1111</td>
                                <td><button type="button" class="select-list-delete-button" onclick="deleteRow(this)">
                                        <i class="material-icons">delete</i></button></td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Leyteris Tzivanis</td>
                                <td>11-11-1111</td>
                                <td>
                                    <button type="button" class="select-list-delete-button" onclick="deleteRow(this)">
                                        <i class="material-icons">delete</i>
                                    </button>
                                </td>
                            </tr>
                        </table>

                    </fieldset>
                </div>

                <div class="form-buttons">
                    <button type="button" class="submit-button" id="confirm-btn">Update</button>
                    <button type="button" class="submit-button" id="return-btn">Cancel</button>
                </div>
            </div>
        </form>
    </main>
    <footer>Tziv Designs. Travel back in time with us!</footer>
</body>

</html>
