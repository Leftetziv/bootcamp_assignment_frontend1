<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Briefing Creation</title>
    <link href="../../css/global.css" rel="stylesheet" />
    <link href="../../css/form.css" rel="stylesheet" />
    <link href="../../css/header.css" rel="stylesheet" />
    <script src="../../js/gen-restrictions.js"></script>
    <script src="../../js/assignments/briefing-add-edit-check.js"></script>
</head>

<body>
    <header>
        <div class="nav">
            <a href="../index2.html">
                <img class="logo" alt="Logo" src="../../images/logo.png" width="150">
            </a>
            <div class="nav-menu">
                <a href="../courses/courses-list.html">Courses</a>
                <a href="../trainers/trainers-list.html">Trainers</a>
                <a href="../students/students-list.html">Students</a>
                <a href="briefings-list.html">Briefings</a>
                <a href="submissions-list.html">Submissions</a>
            </div>
        </div>
    </header>
    <main>
        <h2 class="title">Creating Briefing
        </h2>

        <form action="">
            <div class="grid-container">

                <div class="span-350-grid-1c">
                    <label for="title">Title: </label>
                    <input type="text" name="title" id="title" maxlength="30" placeholder="Briefing title.."
                        onchange="checkEmptyInputText(this)" />
                    <span class="error-msg"></span>
                </div>

                <div class="span-350-grid-1c">
                    <label for="oral_mark">Max Oral Mark: </label>
                    <input type="number" name="max_oral_mark" id="oral_mark" placeholder="Enter the max oral mark.." />
                </div>

                <div class="span-350-grid-1c">
                    <label for="total_mark">Max Total Mark: </label>
                    <input type="number" name="max_total_mark" id="total_mark"
                        placeholder="Enter the max total mark.." />
                    <span class="error-msg"></span>
                </div>

                <div class="span-350-grid-1c">
                    <label>Submission due date and time:</label>
                    <div class="datetime">
                        <input type="date" name="date" class="datetime-date-input" />
                        <input type="time" name="time" class="datetime-time-input" />
                    </div>
                </div>

                <div class="span-350-grid-1c">
                    <label for="course">Course:</label>
                    <select type="type" name="course" id="course">
                        <option value="" disabled selected>Select the course</option>
                        <option value="1">CB12 - Java - Full Time</option>
                        <option value="2">CB12 - Java - Part Time</option>
                        <option value="3">CB12 - C# - Full Time</option>
                        <option value="4">CB12 - C# - Part Time</option>
                        <option value="5">CB13 - Python - Part Time</option>
                    </select>
                </div>

                <div class="span-350-grid-1c">
                    <div><input type="radio" name="isproject" id="individual" value="1" checked>
                        <label for="individual">Individual project</label>
                    </div>
                    <div><input type="radio" name="isproject" id="group" value="0">
                        <label for="group">Group project</label>
                    </div>
                </div>

                <div class="span-600-grid-1c">
                    <label for="description">Description:</label>
                    <textarea name="description" id="description" rows="10" maxlength="16777215"
                        placeholder="Enter the description.."></textarea>
                </div>

                <div class="form-buttons">
                    <button type="button" class="submit-button" id="confirm-btn" onclick="commitBriefing()">Add</button>
                    <button type="button" class="submit-button" id="return-btn" onclick="cancel()">Cancel</button>
                </div>
            </div>
        </form>
    </main>
    <footer>Tziv Designs. Travel back in time with us!</footer>
</body>

</html>
